
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Celsius ↔ Fahrenheit Converter</title>
  <style>
    body { font-family: system-ui, Arial; margin: 40px; }
    .card { max-width: 520px; margin: auto; padding: 24px; border: 1px solid #ddd; border-radius: 10px; }
    h1 { font-size: 1.6rem; margin-bottom: 12px; }
    label { display: block; margin: 10px 0 4px; }
    input[type=number] { width: 100%; padding: 10px; font-size: 1rem; }
    .row { display: flex; gap: 12px; margin: 10px 0; }
    .row label { display: inline; }
    button { padding: 10px 16px; font-size: 1rem; cursor: pointer; }
    .result { margin-top: 12px; font-weight: bold; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #eee; padding: 8px; text-align: left; font-size: 0.95rem; }
    th { background: #f7f7f7; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Temperature Converter</h1>
    <label for="value">Enter temperature:</label>
    <input id="value" type="number" step="any" placeholder="e.g., 37" />

    <div class="row">
      <label><input type="radio" name="dir" value="C_TO_F" checked /> Celsius → Fahrenheit</label>
      <label><input type="radio" name="dir" value="F_TO_C" /> Fahrenheit → Celsius</label>
    </div>

    <button id="convertBtn">Convert</button>
    <div id="result" class="result"></div>

    <h2>Recent Conversions</h2>
    <table>
      <thead>
        <tr><th>Input</th><th>From</th><th>To</th><th>Output</th><th>Time</th></tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </div>

  <script>
    async function fetchHistory() {
      const res = await fetch('/history');
      const data = await res.json();
      const tbody = document.getElementById('history');
      tbody.innerHTML = data.map(d => `
        <tr>
          <td>${d.inputValue}</td>
          <td>${d.fromUnit}</td>
          <td>${d.toUnit}</td>
          <td>${Number(d.outputValue).toFixed(2)}</td>
          <td>${new Date(d.timestamp).toLocaleString()}</td>
        </tr>
      `).join('');
    }

    document.getElementById('convertBtn').addEventListener('click', async () => {
      const value = parseFloat(document.getElementById('value').value);
      const dir = document.querySelector('input[name="dir"]:checked').value;
      if (isNaN(value)) { alert('Please enter a valid number'); return; }
      const res = await fetch('/convert', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ value, direction: dir })
      });
      const data = await res.json();
      if (data.error) { alert(data.error); return; }
      document.getElementById('result').textContent = `Result: ${Number(data.result).toFixed(2)}`;
      fetchHistory();
    });

    fetchHistory();
  </script>
</body>
</html>
